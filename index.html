<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil de l'utilisateur</title>

    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.jsdelivr.net/npm/echarts@6.0.0/dist/echarts.min.js"></script>
    <script src="./index.js"></script>
  </head>
  <body>
    <div class="head">
      <div class="logo">
        <div class="logo__pic"></div>
      </div>
    </div>

    <div class="arrow">
      <a href="home.html" src="img/fleche.svg" class="arrow__img"></a>
    </div>

    <div class="profile">
      <div class="profile__txt">Mon Profile</div>
    </div>

    <div class="circle">
      <div id="chart"></div>
      <div class="circle__pic"></div>
    </div>

    <button class="btn1">Changer</button>

    <div class="sec">
      <p class="sec__txt1">Lorem, ipsum</p>
      <p class="sec__txt2">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit.
      </p>
      <button class="sec__btn">Voir tout</button>
    </div>

    <div class="sec2">
      <div class="sec2__up">
        <p class="sec2__txt">Lorem, ipsum</p>
        <button class="sec2__btn">Voir</button>
      </div>

      <div class="sec2__bottom">
        <div class="sec2__left">
          <div class="sec2__left--icon"></div>
        </div>
        <div class="sec2__right">
          <div class="sec2__right--up">
            <p class="right__up--txt">Lorem, ipsum.</p>
          </div>
          <div class="sec2__right--bottom">
            <div class="right__bottom--barre1">
              <div class="right__bottom--barre2"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="sec3">
      <div class="sec3__up">
        <p class="sec3__txt">Lorem, ipsum</p>
        <button class="sec3__btn">Voir</button>
      </div>

      <div class="sec3__bottom">
        <div class="sec3__left">
          <div class="sec3__left--icon"></div>
        </div>
        <div class="sec3__right">
          <div class="sec3__right--up">
            <p class="right__up--txt3">Lorem, ipsum.</p>
          </div>
          <div class="sec3__right--bottom">
            <div class="right__bottom--barre3">
              <div class="right__bottom--barre4"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="sec4">
      <div class="sec4__up">
        <p class="sec4__txt">Lorem, ipsum</p>
        <button class="sec4__btn">Voir</button>
      </div>

      <div class="sec4__bottom">
        <div class="sec4__left">
          <div class="sec4__left--icon"></div>
        </div>
        <div class="sec4__right">
          <div class="sec4__right--up">
            <p class="right__up--txt4">Lorem, ipsum.</p>
          </div>
          <div class="sec4__right--bottom">
            <div class="right__bottom--barre5">
              <div class="right__bottom--barre6"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="footer__circle">
        <div class="circle__circle"></div>
      </div>
      <div class="footer__barre">
        <div class="barre__icon--left">
          <div class="icon__left--groupe"></div>
          <a href="agenda.html" src="img/calendrier.svg" class="icon__left--calendrier"></a>
        </div>
        <div class="barre__icon--right">
          <div class="icon__right--recherche"></div>
          <a
            href="profile.html"
            src="img/profile.svg"
            class="icon__right--profile"
          ></a>
        </div>
      </div>
    </div>
    <div class="space"></div>
  </body>
</html>
